name: CI
on: [ push, pull_request ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '10.x'
        cache: 'npm'
    - name: FOOBAR
      run: curl 'https://api.github.com/repos/stedolan/jq/commits?per_page=5' | jq '.'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npx nyc --reporter lcov npm test
    - name: Upload coverage
      run: npx codecov
